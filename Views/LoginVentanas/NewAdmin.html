    <div class="container">

        <h1>Crear una cuenta</h1>
        <form id="registerForm" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col EspForms">
                    <div class="form-group mb-2">
                        <label for="input-imagen" class="btn btn-primary btn-imagen">
                            <i class="fa fa-image"></i>
                        </label>
                        <label for="imagen">Imagen de Perfil</label>
                        <input type="file" class="mt-4 input-file visually-hidden" id="input-imagen" onchange="mostrarImagen()" name="imagen" required>
                    </div>
                    <img id="imagen-previa" src="#" alt="Vista previa de la imagen" style="display: none;">
        
                    <div style="display: none">
                        <label for="imagen" style="color: rgba(204, 0, 0, 0.616)">Selecciona una imagen de perfil</label>
                    </div>
                </div>
                <div class="col EspForms">
                    <h2>Correo:</h2>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ejemplo@email.com" name="correo" required>
        
                    <br>
                    <h2>Usuario:</h2>
                    <input type="text" class="form-control" id="exampleInputUser1" aria-describedby="emailHelp" placeholder="Usuario" name="usuario" required>
                </div>
            </div>
        
            <div class="row">
                <div class="col EspForms">
                    <h2>Contraseña:</h2>
                    <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Contraseña" name="contrasena" required>
                </div>
                <div class="col EspForms">
                    <h2>Confirmar Contraseña:</h2>
                    <input type="password" id="inputConfirmPassword" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Confirmar Contraseña" name="confirmar_contrasena" required>
                </div>
            </div>
        
            <div class="row">
                <div class="col EspForms">
                    <h2>Fecha de nacimiento:</h2>
                    <input type="date" value="today" name="fecha_nacimiento" required>
                </div>
                <div class="col EspForms">
                    <h2>Sexo:</h2>
                    <select class="form-control" name="sexo" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="NoEspecificar">No especificar</option>
                    </select>
                </div>
            </div>
        
            <div class="row">
                <div class="col EspForms">
                    <h2><input class="form-check-input" type="checkbox" id="gridCheck" name="perfil_privado"> Perfil privado</h2>
                </div>
                <div class="col EspForms">
                    <h2>Tipo de cuenta:</h2>
                    <select class="form-control" name="tipo_cuenta" required>
                        <option value="SoloCompras">Solo compras</option>
                        <option value="Vendedor">Vendedor</option>
                    </select>
                </div>
            </div>
        
            <div class="row">
                <div class="col EspForms Botones">
                </div>
                <div class="col EspForms Botones">
                    <button type="submit" class="btn btn-light btn-lg">Crear cuenta</button>
                </div>
            </div>
        </form>

<script>
    function mostrarImagen() {
        var archivo = document.getElementById('input-imagen').files[0];
        var vistaPrevia = document.getElementById('imagen-previa');
        var lector = new FileReader();

        lector.onloadend = function() {
        vistaPrevia.src = lector.result;
        vistaPrevia.style.display = 'block';
        }

        if (archivo) {
        lector.readAsDataURL(archivo);
        } else {
        vistaPrevia.src = '';
        vistaPrevia.style.display = 'none';
        }
    }

    $('#togglePassword').click(function() {
        var passwordInput = $('#inputPassword');
        var icon = $(this).find('i');

        // Cambiar el tipo de entrada del campo de contraseña
        if (passwordInput.attr('type') === 'password') {
            passwordInput.attr('type', 'text');
            icon.removeClass('bi-eye-slash').addClass('bi-eye'); // Cambiar a ícono de ojo abierto
        } else {
            passwordInput.attr('type', 'password');
            icon.removeClass('bi-eye').addClass('bi-eye-slash'); // Cambiar a ícono de ojo cerrado
        }
    });
    
    $('#registerForm').submit(function(event) {
        event.preventDefault(); 

        var formData = $(this).serialize();

        $.ajax({
            type: 'POST',
            url: '../../Controllers/register.php', 
            data: formData,
            success: function(response) {
                if (response === 'success') {

                    window.location.href = '../PaginaInicio.html';
                } else {

                    $('#message').html(response); 
                }
            },
            error: function() {
                $('#message').html("Hubo un error en la solicitud.");
            }
        });
    });
    
</script>
